// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    try {
        dependencies {
            classpath 'com.android.tools.build:gradle:2.3.3'
        }
    }
    catch (ignored) {
    }
}

allprojects {
    repositories {
        jcenter()
    }
}
