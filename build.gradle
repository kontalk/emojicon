// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    try {
        dependencies {
            classpath 'com.android.tools.build:gradle:2.2.2'
        }
    }
    catch (ignored) {
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}
